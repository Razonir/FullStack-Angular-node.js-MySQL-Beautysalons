
<div dir="ltr" class="full">
    <div *ngFor="let item of data.data ">
      <div  class="card" *ngIf="item.price_usd>0">
      <div class="item"><a class="item1">{{item.name}}</a></div>
      <div class="item"><a class="price">{{item.price_usd}}</a></div>
      <div class="symbol"><a class="item3">{{item.symbol}}</a></div>
    </div>
  </div>
  </div>
