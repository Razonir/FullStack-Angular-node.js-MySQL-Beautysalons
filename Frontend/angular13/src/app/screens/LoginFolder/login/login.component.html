<div class="formcontainer">
  <div class="formbody">
      <form style="width:100%;" [formGroup]="loginForm">
          <div class="header">התחברות</div>
          <div>
                  <input type="text" formControlName="email" matInput placeholder="Username">
          </div>
          <div>
                  <input type="password" formControlName="password" matInput placeholder="Password">
          </div>
          <div style="margin-top:40px;">
              <button class="form-btn" (click)="login()">Sign In</button>
          </div>
      </form>
  </div>

</div>
